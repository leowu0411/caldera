worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # ────── Caldera upstreams ──────
    upstream caldera_user1 { server caldera_user1:8888; }
    upstream caldera_user2 { server caldera_user2:8888; }
    upstream caldera_user3 { server caldera_user3:8888; }

    # ────── OpenPLC upstreams ──────
    upstream openplc1 { server openplc1:8080; }
    upstream openplc2 { server openplc2:8080; }
    upstream openplc3 { server openplc3:8080; }


    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/caldera.crt;
        ssl_certificate_key /etc/nginx/certs/caldera.key;

        # ────── ──────  Front-end (static)  ────── ──────
        location /user1/ { alias /usr/share/nginx/html/user1/; }
        location /user1/assets/ { alias /usr/share/nginx/html/user1/assets/; }

        location /user2/ { alias /usr/share/nginx/html/user2/; }
        location /user2/assets/ { alias /usr/share/nginx/html/user2/assets/; }

        location /user3/ { alias /usr/share/nginx/html/user3/; }
        location /user3/assets/ { alias /usr/share/nginx/html/user3/assets/; }


        # Proxy API requests for user1
        location /user1/api/ {
            rewrite ^/user1/api/(.*)$ /api/$1 break;
            proxy_pass http://caldera_user1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            
        }

        location /user1/enter {
            rewrite ^/user1/enter$ /enter break;
            proxy_pass http://caldera_user1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_redirect / /user1/;
        }


        # Proxy API requests for user2
        location /user2/api/ {
            rewrite ^/user2/api/(.*)$ /api/$1 break;
            proxy_pass http://caldera_user2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /user2/enter {
            rewrite ^/user2/enter$ /enter break;
            proxy_pass http://caldera_user2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_redirect / /user2/;
        }

        location /user3/api/ {
            rewrite ^/user3/api/(.*)$ /api/$1 break;
            proxy_pass http://caldera_user3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /user3/enter {
            rewrite ^/user3/enter$ /enter break;
            proxy_pass http://caldera_user3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_redirect / /user3/;
        }

        # ────── ──────  OpenPLC Web UI  ────── ──────
        location /plc1/ {
            proxy_pass http://openplc1/;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";

            proxy_redirect ~^(/.*)$ /plc1$1;

            sub_filter_once   off;
            sub_filter_types  text/html;
            sub_filter '<head>'   '<head><base href="/plc1/">';
            sub_filter 'href="/'  'href="/plc1/';
            sub_filter 'src="/'   'src="/plc1/';
            sub_filter 'action="/' 'action="/plc1/';
            sub_filter '/static/' '/plc1/static/';
        }

        location /plc2/ {
            proxy_pass http://openplc2/;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";

            proxy_redirect ~^(/.*)$ /plc2$1;

            sub_filter_once   off;
            sub_filter_types  text/html;
            sub_filter '<head>'   '<head><base href="/plc2/">';
            sub_filter 'href="/'  'href="/plc2/';
            sub_filter 'src="/'   'src="/plc2/';
            sub_filter 'action="/' 'action="/plc2/';
            sub_filter '/static/' '/plc2/static/';
        }

        location /plc3/ {
            proxy_pass http://openplc3/;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";

            proxy_redirect ~^(/.*)$ /plc3$1;

            sub_filter_once   off;
            sub_filter_types  text/html;
            sub_filter '<head>'   '<head><base href="/plc3/">';
            sub_filter 'href="/'  'href="/plc3/';
            sub_filter 'src="/'   'src="/plc3/';
            sub_filter 'action="/' 'action="/plc3/';
            sub_filter '/static/' '/plc3/static/';
        }
    }
}
